name: Deploy CDK via GitHub OIDC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install root dependencies
        run: npm install

      - name: ğŸ“ Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: ğŸ” Debug GitHub OIDC context
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"
          echo "Expected sub: repo:$GITHUB_REPOSITORY:ref:$GITHUB_REF"
          echo "OIDC sub: $OIDC_CLAIM_sub"
          echo "OIDC aud: $OIDC_CLAIM_aud"

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::649455151029:role/githubASction
          role-session-name: github-actions-cdk
          aws-region: us-east-1

      - name: ğŸ› ï¸ Build CDK
        run: npm run build

      - name: ğŸš€ Bootstrap CDK
        run: cdk bootstrap

      - name: ğŸšš Deploy all stacks
        run: cdk deploy --all --require-approval never
