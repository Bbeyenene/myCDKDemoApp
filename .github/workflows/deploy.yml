name: Deploy CDK + Frontend + Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm install

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::649455151029:role/githubASction
          role-session-name: github-actions-cdk
          aws-region: us-east-1

      # ðŸ”§ CDK Build + Deploy
      - name: Build CDK App
        run: npm run build

      - name: Bootstrap CDK (safe to run every time)
        run: cdk bootstrap

      - name: Deploy Backend Stack
        run: cdk deploy BackendStack --require-approval never

      - name: Deploy Frontend Stack
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          cdk deploy FrontendStack --require-approval never
